name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # JOB 1 : Ex√©cuter les Tests Unitaires
  tests:
    runs-on: ubuntu-latest
    
    # Configuration du service PostgreSQL pour les tests
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword  # Mot de passe par d√©faut pour le test
          POSTGRES_DB: employee_db
        ports:
          - 5432:5432
        # Attendre que la DB soit pr√™te (Healthcheck)
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4

      - name: Installer uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Configurer Python 3.12
        run: uv python install 3.12

      - name: Installer les d√©pendances
        run: uv sync --all-extras --dev

      - name: Cr√©er le fichier .env pour les tests
        # On recr√©e un .env basique pour que l'app puisse se connecter au service DB ci-dessus
        run: |
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=mysecretpassword" >> .env
          echo "DB_NAME=employee_db" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_HOST=localhost" >> .env  # Important: localhost dans le runner GitHub
          echo "APP_PORT=7860" >> .env
          echo "ENVIRONMENT=test" >> .env

      - name: Lancer les tests
        # Suppose que vous utilisez pytest
        run: uv run pytest

  # JOB 2 : Pousser vers Hugging Face (seulement si les tests passent)
  sync-to-hub:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: V√©rifier les fichiers du mod√®le
        run: |
          echo "üì¶ V√©rification des fichiers models/"
          ls -lh models/
          echo "üîç Type du fichier mod√®le:"
          file models/model
          echo "üîç Premi√®res lignes (hex):"
          xxd -l 64 models/model || true
      
      - name: Synchroniser le code vers Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Cloner le Space existant
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf-space
          cd hf-space
          
          # Ajouter models/ au .gitignore de HF Space AVANT tout
          if ! grep -q "^models/" .gitignore 2>/dev/null; then
            echo "models/" >> .gitignore
            echo "*.db" >> .gitignore
            echo "*.pkl" >> .gitignore
            echo "data_merge*.csv" >> .gitignore
            echo "üìù Ajout des exclusions au .gitignore de HF Space"
          fi
          
          # Supprimer models/ du tracking Git de HF Space
          if [ -d "models" ]; then
            git rm -r --cached models/ 2>/dev/null || true
            rm -rf models/
            echo "üóëÔ∏è Suppression de models/ du d√©p√¥t HF Space"
          fi
          
          # Copier uniquement les fichiers de code (exclure tous les binaires)
          rsync -av \
            --exclude='models/' \
            --exclude='models_backup/' \
            --exclude='*.db' \
            --exclude='*.pkl' \
            --exclude='.git/' \
            --exclude='hf-space/' \
            --exclude='data_merge*.csv' \
            --exclude='.venv/' \
            --exclude='__pycache__/' \
            --exclude='*.pyc' \
            ../ ./
          
          # S'assurer que models/ n'est pas stag√©
          git reset HEAD models/ 2>/dev/null || true
          git rm -r --cached models/ 2>/dev/null || true
          
          # Commit et push UNIQUEMENT le code (sans mod√®les)
          git add -A
          git reset HEAD models/ 2>/dev/null || true
          
          if git diff --cached --quiet; then
            echo "‚úÖ Aucun changement de code √† synchroniser"
          else
            git commit -m "Mise √† jour du code via CI/CD - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "‚úÖ Code synchronis√© vers HF Space (sans mod√®les)"
          fi

      - name: Uploader le mod√®le vers Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          pip install huggingface-hub
          python << 'EOF'
          from huggingface_hub import HfApi
          import os
          import sys
          
          try:
              api = HfApi()
              repo_id = f"{os.environ['HF_USERNAME']}/{os.environ['HF_SPACE_NAME']}"
              model_path = 'models/model'
              
              # V√©rifier que le fichier existe et est valide
              if not os.path.exists(model_path):
                  print(f'‚ùå Fichier {model_path} introuvable')
                  sys.exit(1)
              
              file_size = os.path.getsize(model_path)
              print(f'üìä Taille du fichier: {file_size:,} octets')
              
              # V√©rifier que ce n'est pas un pointeur Git LFS
              with open(model_path, 'rb') as f:
                  header = f.read(100)
                  if header.startswith(b'version https://git-lfs.github.com'):
                      print('‚ùå ERREUR: Le fichier est un pointeur Git LFS, pas le fichier r√©el!')
                      print('Contenu:', header.decode('utf-8', errors='ignore'))
                      sys.exit(1)
              
              print(f'‚úÖ Fichier valide, upload vers {repo_id}...')
              
              # Uploader le fichier mod√®le directement dans le Space (pas via Git)
              api.upload_file(
                  path_or_fileobj=model_path,
                  path_in_repo='models/model',
                  repo_id=repo_id,
                  repo_type='space',
                  token=os.environ['HF_TOKEN']
              )
              print('‚úÖ Mod√®le upload√© vers le Space HF via API')
              
          except Exception as e:
              print(f'‚ùå Erreur lors de l\'upload: {e}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          EOF
