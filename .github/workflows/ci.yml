name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # JOB 1 : Exécuter les Tests Unitaires
  tests:
    runs-on: ubuntu-latest
    
    # Configuration du service PostgreSQL pour les tests
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword  # Mot de passe par défaut pour le test
          POSTGRES_DB: employee_db
        ports:
          - 5432:5432
        # Attendre que la DB soit prête (Healthcheck)
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Configurer Python 3.12
        run: uv python install 3.12

      - name: Installer les dépendances
        run: uv sync --all-extras --dev

      - name: Créer le fichier .env pour les tests
        # On recrée un .env basique pour que l'app puisse se connecter au service DB ci-dessus
        run: |
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=mysecretpassword" >> .env
          echo "DB_NAME=employee_db" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_HOST=localhost" >> .env  # Important: localhost dans le runner GitHub
          echo "APP_PORT=8000" >> .env
          echo "ENVIRONMENT=test" >> .env

      - name: Lancer les tests
        # Suppose que vous utilisez pytest
        run: uv run pytest

  # JOB 2 : Pousser vers Hugging Face (seulement si les tests passent)
  sync-to-hub:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Uploader le modèle vers Hugging Face Model Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          pip install huggingface-hub
          python -c "
          from huggingface_hub import HfApi, create_repo
          import os
          
          api = HfApi()
          repo_id = os.environ['HF_MODEL_REPO']  # Format: username/model-name
          
          # Créer le repo s'il n'existe pas
          try:
              create_repo(repo_id, repo_type='model', token=os.environ['HF_TOKEN'], exist_ok=True)
          except Exception as e:
              print(f'Repo existe déjà ou erreur: {e}')
          
          # Uploader le fichier modèle
          if os.path.exists('models/model'):
              api.upload_file(
                  path_or_fileobj='models/model',
                  path_in_repo='model',
                  repo_id=repo_id,
                  repo_type='model',
                  token=os.environ['HF_TOKEN']
              )
              print('✅ Modèle uploadé vers HF Model Hub')
          "
      
      - name: Synchroniser le code vers Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Cloner le Space existant
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf-space
          cd hf-space
          
          # Ajouter models/ au .gitignore si pas déjà fait
          if ! grep -q "^models/" .gitignore 2>/dev/null; then
            echo "models/" >> .gitignore
            echo "*.db" >> .gitignore
            echo "*.pkl" >> .gitignore
            echo "data_merge*.csv" >> .gitignore
          fi
          
          # Copier uniquement les fichiers de code (exclure tous les binaires)
          rsync -av \
            --exclude='models/' \
            --exclude='*.db' \
            --exclude='*.pkl' \
            --exclude='.git/' \
            --exclude='hf-space/' \
            --exclude='data_merge*.csv' \
            --exclude='.venv/' \
            --exclude='__pycache__/' \
            --exclude='*.pyc' \
            ../ ./
          
          # Commit et push les changements de code
          git add .
          if git diff --cached --quiet; then
            echo "Aucun changement de code à synchroniser"
          else
            git commit -m "Mise à jour du code via CI/CD - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
